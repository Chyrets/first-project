{% extends "task/base.html" %}

{% block content %}
    <div class="container-xxl">
        <div class="mt-4">
            {% for article in object_list %}
                <div class="mt-4">
                    <div class="row g-0">
                        <div class="col-6 col-md-4">
                            <picture>
                                <source type="image/svg+xml">
                                <img src="/media/{{ article.poster }}" class="img-fluid img-thumbnail">
                            </picture>
                        </div>
                        <div class="col-sm-6 col-md-8">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <a class="" text href="{% url 'article_detail' slug=article.slug %}">
                                        <h4>{{ article.title }}</h4></a>
                                </li>
                                <li class="list-group-item">{{ article.about }}</li>
                                <li class="list-group-item">{{ article.description|truncatechars:"256" }}</li>
                                <li class="list-group-item">{{ article.category }}</li>
                                <li class="list-group-item">{{ article.date }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
