{% extends 'task/base.html' %}

{% block content %}
    <div class="container-xxl">
        <div class="mt-4">
            <form action="{% url 'login_page' %}" method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="floatingInput" placeholder="name" style="max-width: 512px">
                    <label for="floatingPassword">login</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="floatingPassword"
                           placeholder="Password" style="max-width: 512px">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">Войти</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
